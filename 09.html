<!DOCTYPE html>
<html>
  <head>
    <title>Odd/Even Checker</title>
  </head>
  <body>
    <h1>Odd/Even Checker</h1>
    <ul id="result"></ul>

    <script>
      // Get the unordered list element to display results
      const result = document.getElementById("result");

      // Loop from 0 to 15
      for (let i = 0; i <= 15; i++) {
        // Check if the number is even
        if (i % 2 === 0) {
          // If even, display message
          result.innerHTML += "<li>" + i + " is even.</li>";
        } else {
          // If odd, display message
          result.innerHTML += "<li>" + i + " is odd.</li>";
        }
      }
    </script>
  </body>
</html>
