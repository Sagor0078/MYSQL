<!DOCTYPE html>
<html>
<head>
	<title>Internal Links Example</title>
	<style>
		/* Add some padding and margin to the sections */
		section {
			padding: 20px;
			margin: 20px 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Internal Links Example</h1>
		<nav>
			<ul>
				<li><a href="#section1">Section 1</a></li>
				<li><a href="#section2">Section 2</a></li>
				<li><a href="#section3">Section 3</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="section1">
			<h2>Section 1</h2>
			<p>This is the content of section 1.</p>
		</section>
		<section id="section2">
			<h2>Section 2</h2>
			<p>This is the content of section 2.</p>
		</section>
		<section id="section3">
			<h2>Section 3</h2>
			<p>This is the content of section 3.</p>
		</section>
	</main>
</body>
</html>
